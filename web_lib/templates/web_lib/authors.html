{% extends 'web_lib/main.html' %}

{% block content %}
    <h1>Authors</h1>
    <p>Authors</p>
    <div>
        {% if author %}
            {% for author in author %}
                <p>{{author.name}}</p>
                <p>{{author.age}}</p>
                <p>{{author.email}}</p>
                <hr>
            {% endfor %}
        {% else %}
            <p>No authors</p>
        {% endif %}                   
    </div>
{% endblock %}
